<div class="premium-loader" [class.overlay]="overlay" [class.small]="size === 'small'" [class.medium]="size === 'medium'" [class.large]="size === 'large'">
  <div class="loader-content">
    <div class="spinner-container">
      <!-- Outer spinner -->
      <div class="outer-spinner">
        <mat-spinner [diameter]="spinnerDiameter" color="accent"></mat-spinner>
      </div>
      
      <!-- Inner spinner -->
      <div class="inner-spinner">
        <mat-spinner [diameter]="spinnerDiameter * 0.7" color="primary"></mat-spinner>
      </div>
      
      <!-- Logo in center -->
      <div class="logo-container">
        <img src="assets/logo-mr-legal.png" alt="MR Legal Logo" class="logo">
      </div>
    </div>
    
    <!-- Loading text -->
    <div *ngIf="showText" class="loading-text">
      {{ text }}
    </div>
  </div>
</div>
