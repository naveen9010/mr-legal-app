<mat-toolbar class="luxury-toolbar" [class.scrolled]="isScrolled">
  <!-- Left: Logo -->
  <div class="header-left">
    <img src="assets/logo-mr-legal.png" alt="MR Legal Logo" class="logo" />
  </div>

  <!-- Center: Navigation Menu (Desktop) -->
  <div class="header-center" *ngIf="!isMobile">
    <nav class="nav-links">
      <a mat-button href="#" (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">Home</a>
      <a mat-button href="#" (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">About Us</a>
      <a mat-button href="#" (click)="scrollToSection('practice')" [class.active]="activeSection === 'practice'">Practice Areas</a>
      <a mat-button href="#" (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'">Contact</a>
      <a mat-button href="#" (click)="scrollToSection('book')" [class.active]="activeSection === 'book'">Book Consultation</a>

      <a mat-button href="#" (click)="goToAdminLogin($event)">Admin Login</a>

    </nav>
  </div>

  <!-- Right: Mobile Hamburger Menu -->
  <div class="header-right">
    <button class="menu-toggle" (click)="toggleMenu()" *ngIf="isMobile">
      <span class="bar" [class.open]="isMenuOpen"></span>
      <span class="bar" [class.open]="isMenuOpen"></span>
      <span class="bar" [class.open]="isMenuOpen"></span>
    </button>
  </div>
</mat-toolbar>

<!-- ðŸ“± Mobile Menu -->
<div class="mobile-menu-overlay" *ngIf="isMenuOpen && isMobile" (click)="closeMenu()">
  <div class="mobile-menu" (click)="$event.stopPropagation()">
    <a href="#" (click)="scrollToSection('home'); closeMenu()" [class.active]="activeSection === 'home'">Home</a>
    <a href="#" (click)="scrollToSection('about'); closeMenu()" [class.active]="activeSection === 'about'">About Us</a>
    <a href="#" (click)="scrollToSection('practice'); closeMenu()" [class.active]="activeSection === 'practice'">Practice Areas</a>
    <a href="#" (click)="scrollToSection('contact'); closeMenu()" [class.active]="activeSection === 'contact'">Contact</a>
    <a href="#" (click)="scrollToSection('book'); closeMenu()" [class.active]="activeSection === 'book'">Book Consultation</a>

<a href="#" (click)="goToAdminLogin($event)">Admin Login</a>


  </div>
</div>
