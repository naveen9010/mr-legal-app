<header class="aequitas-header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <!-- Left: Logo -->
    <div class="header-left">
      <div class="logo-container">
        <img src="assets/logo-mr-legal.png" alt="MR Legal Logo" class="logo-icon" />
      </div>
    </div>

    <!-- Right: Navigation Menu (Desktop) -->
    <nav class="header-right" *ngIf="!isMobile">
      <div class="nav-links">
        <a href="#" (click)="scrollToSection('home'); $event.preventDefault()" [class.active]="activeSection === 'home'">Home</a>
        <a href="#" (click)="scrollToSection('about'); $event.preventDefault()" [class.active]="activeSection === 'about'">About Us</a>
        <a href="#" (click)="scrollToSection('practice'); $event.preventDefault()" [class.active]="activeSection === 'practice'">Practice Areas</a>
        <a href="#" (click)="scrollToSection('contact'); $event.preventDefault()" [class.active]="activeSection === 'contact'">Contact</a>
        <a href="#" (click)="scrollToSection('book'); $event.preventDefault()" [class.active]="activeSection === 'book'">Book Consultation</a>
        <a href="#" (click)="goToAdminLogin($event)">Admin Login</a>
      </div>
    </nav>

    <!-- Mobile Hamburger Menu -->
    <div class="mobile-menu-btn" *ngIf="isMobile">
      <button class="menu-toggle" (click)="toggleMenu()">
        <span class="bar" [class.open]="isMenuOpen"></span>
        <span class="bar" [class.open]="isMenuOpen"></span>
        <span class="bar" [class.open]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu-overlay" *ngIf="isMenuOpen && isMobile" (click)="closeMenu()">
  <div class="mobile-menu" (click)="$event.stopPropagation()">
    <div class="mobile-menu-header">
      <span class="mobile-logo">MR LEGAL</span>
      <button class="close-btn" (click)="closeMenu()">Ã—</button>
    </div>
    <div class="mobile-nav-links">
      <a href="#" (click)="scrollToSection('home'); closeMenu(); $event.preventDefault()" [class.active]="activeSection === 'home'">Home</a>
      <a href="#" (click)="scrollToSection('about'); closeMenu(); $event.preventDefault()" [class.active]="activeSection === 'about'">About Us</a>
      <a href="#" (click)="scrollToSection('practice'); closeMenu(); $event.preventDefault()" [class.active]="activeSection === 'practice'">Practice Areas</a>
      <a href="#" (click)="scrollToSection('contact'); closeMenu(); $event.preventDefault()" [class.active]="activeSection === 'contact'">Contact</a>
      <a href="#" (click)="scrollToSection('book'); closeMenu(); $event.preventDefault()" [class.active]="activeSection === 'book'">Book Consultation</a>
      <a href="#" (click)="goToAdminLogin($event); closeMenu()">Admin Login</a>
    </div>
    <div class="mobile-contact">
      <!-- Removed contact info from mobile menu as well -->
    </div>
  </div>
</div>
