<section id="book" class="book-consultation">
    <div class="overlay">
      <div class="consultation-content" data-aos="zoom-in-up">
        <div class="consultation-text">
          <h2>Schedule Your Legal Consultation</h2>
          <p>We’re here to help you resolve your legal issues with clarity, confidence, and care.</p>
          <ul>
            <li>✔️ Free Initial Evaluation</li>
            <li>✔️ Confidential & Professional</li>
            <li>✔️ Tailored Legal Solutions</li>
          </ul>
        </div>
  
        <form class="consultation-form" (ngSubmit)="onSubmit()" #consultForm="ngForm">
          <input type="text" name="name" placeholder="Full Name" ngModel required>
          <input type="email" name="email" placeholder="Email Address" ngModel required>
          <input type="tel" name="phone" placeholder="Phone Number" ngModel required>
          <textarea name="message" rows="4" placeholder="Tell us about your case" ngModel required></textarea>
          <button type="submit" [disabled]="!consultForm.valid">
            <span>📅</span> Request Consultation
          </button>
        </form>
      </div>
    </div>
  </section>
